<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Tic-Tac-Toe Game/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="/Tic-Tac-Toe Game/css/style.css">
    
</head>

<body>
    
    <main>
        
    <h1 class="tic"></h1>
    <div class="msg hide"></div>
    <div class="draw hide"></div>
    <div class="container">
        <div class="game">
            <button class="box" data-cell-index="0"></button>
            <button class="box" data-cell-index="1"></button>
            <button class="box" data-cell-index="2"></button>
            <button class="box" data-cell-index="3"></button>
            <button class="box" data-cell-index="4"></button>
            <button class="box" data-cell-index="5"></button>
            <button class="box" data-cell-index="6"></button>
            <button class="box" data-cell-index="7"></button>
            <button class="box" data-cell-index="8"></button>
        </div>
    </div>
    <button class="reset-button">Reset Game</button>
    <button class="new-button">New Game</button>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/Tic-Tac-Toe Game/js/script.js"></script>
    <script src="/Tic-Tac-Toe Game/js/script1.js"></script>
    </main>
</body>
</html>
